<div>
  <div class="container">
        <h2 translate="player.home.title">Jugadores</h2>
        <jh-alert></jh-alert>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="app.player.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="player.home.createLabel">Create a new Player</span>
                </button>
            </div>            
        </div>
    </div>

    <div class="modal fade" id="deleteRegistroConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="ctrl.confirmDelete(ctrl.registro._id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="player.delete.question" translate-values="{id: '{{ctrl.registro.code}}'}">Are you sure you want to delete this Player?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

  <div class="table-responsive">
    <table id="table-search" class="table table-striped" width="100%">
      <col style="width: 10%">
        <col style="width: 20%">
          <col style="width: 20%">
            <col style="width: 20%">
              <col style="width: 20%">
                <col style="width: 10%">
                  <thead>
                    <tr>
                      <th translate="player.field.cedula">Cedula</th>
                      <th translate="player.field.first_name">PrimerNombre</th>
                      <th translate="player.field.second_name">SegundoNombre</th>
                      <th translate="player.field.paternal_surname">ApellidoPaterno</th>
                      <th translate="player.field.maternal_surname">ApellidoMaterno</th>
                      <th></th>
                    </tr>
                    <tr>
                      <th>
                        <input style="width: 100%" type="text" ng-model="search.identification" />
                      </th>
                      <th>
                        <input style="width: 100%" type="text" ng-model="search.firstName" />
                      </th>
                      <th>
                        <input style="width: 100%" type="text" ng-model="search.secondName"  />
                      </th>
                      <th>
                        <input style="width: 100%" type="text" ng-model="search.paternalSurname"  />
                      </th>
                      <th>
                        <input style="width: 100%" type="text" ng-model="search.maternalSurname"  />
                      </th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="registro in ctrl.registros | filter:search">                        
                      <td>{{registro.identification}}</td>
                      <td>{{registro.firstName}}</td>
                      <td>{{registro.secondName}}</td>
                      <td>{{registro.paternalSurname}}</td>
                      <td>{{registro.maternalSurname}}</td>
                      <td>
                        <button type="submit" ng-click="ctrl.showModal(registro)" 
                        class="btn btn-primary btn-sm">
                          <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="submit" ng-click="ctrl.deleteRegistro(registro._id)" 
                          class="btn btn-danger btn-sm">
                          <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                      </td>


                    </tr>
                  </tbody>
    </table>
    <dir-pagination-controls 
             max-size="8" 
             direction-links="true"
             boundary-links="true" 
             on-page-change="ctrl.loadData(newPageNumber)">
    </dir-pagination-controls> 
  </div>
</div>
